{% extends "auctions/index.html" %}

<!-- put the following content where block body is defined in layout.html -->
{% block body %}

<div class="row">
    <div class="col-lg-2 col-md-3 px-4 py-2 border-right">
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category_select' category.0 %}">{{ category.1 }}</a></li>
            {% empty %}
                <ul><li>No Categories.</li></ul>
            {% endfor %}
        </ul>
    </div>
    <div class="col-lg-10 col-md-9 px-3">
        <!-- display the content of block index from index.html here -->
        {% block index %}
            {{ block.super }}
        {% endblock %}
    </div>
</div>

{% endblock %}
