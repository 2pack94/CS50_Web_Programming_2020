<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Hello</title>
    </head>
    <body>
        <!-- display the React Component here -->
        <div id="app" />
        <!-- signal to the browser that the following script needs to be translated using Babel.
        This is only suitable for development. Use npx create-react-app to create
        a development environment set-up for production. -->
        <script type="text/babel">

            class App extends React.Component {
                // render the React Element (plain HTML in this case)
                render() {
                    return (
                        <div>
                            Hello!
                        </div>
                    );
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
